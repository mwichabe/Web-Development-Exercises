<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design with Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    /* Menu Styles */
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      padding: 10px;
    }

    .menu-item {
      margin: 0 10px;
    }

    .menu-item a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #666;
    }

    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
      .menu {
        flex-direction: column;
      }

      .menu-item {
        margin: 10px 0;
      }
    }

    @media only screen and (min-width: 601px) {
      .menu-item a {
        background-color: #444;
      }
    }

    @media only screen and (min-width: 901px) {
      .menu-item a {
        background-color: #555;
      }
    }

    /* Content Styles */
    .content {
      padding: 20px;
      display: none;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="menu">
  <div class="menu-item">
    <a href="#home" onclick="showContent('home')">Home</a>
  </div>
  <div class="menu-item">
    <a href="#about" onclick="showContent('about')">About</a>
  </div>
  <div class="menu-item">
    <a href="#services" onclick="showContent('services')">Services</a>
  </div>
  <div class="menu-item">
    <a href="#contact" onclick="showContent('contact')">Contact</a>
  </div>
</div>

<div id="home" class="content">
  <h1>Home Page</h1>
  <p>Welcome to our website! This is the Home page.</p>
</div>

<div id="about" class="content">
  <h1>About Page</h1>
  <p>Learn more about our company and our team.</p>
</div>

<div id="services" class="content">
  <h1>Services Page</h1>
  <p>Explore our range of services and solutions.</p>
</div>

<div id="contact" class="content">
  <h1>Contact Page</h1>
  <p>Get in touch with us for any inquiries or feedback.</p>
</div>

<script>
  function showContent(contentId) {
    var contents = document.querySelectorAll('.content');
    contents.forEach(function(content) {
      content.style.display = 'none';
    });

    var selectedContent = document.getElementById(contentId);
    if (selectedContent) {
      selectedContent.style.display = 'block';
    }
  }
</script>

</body>
</html>
